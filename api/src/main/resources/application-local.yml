spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:popcondb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true